name: "1 - [FEAT] Build & PR"

on:
  push:
    branches:
      - 'feature**'
      - 'fix**'
      -
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Build with maven
        run: mvn clean install
      



    